<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Admin</title>
    <link rel="stylesheet" href="admin-signup.css">
</head>
<body>
    <div class="admin-container">
        <h1 class="title">Add New Admin</h1>
        <div class="form-group">
            <input class="input-field" type="text" placeholder="Name" id="name">
            <input class="input-field" type="email" placeholder="Email" id="email">
            <input class="input-field" type="password" placeholder="Password" id="password">
            <input class="input-field" type="tel" placeholder="Phone Number" id="phone">
            <input class="input-field" type="text" placeholder="ID" id="admin-id">
            <button class="submit-btn">Submit</button>
        </div>
        <p class="message"></p>
    </div>
    <script src="admin-signup.js"></script>
</body>
</html>
