<body>
    <div class="reg_background_container d-flex justify-content-center pb-5 pt-5">
            
                
                    <div class="reg_heading">
                        <p>Create Account.<span class="reg_subheading">to New User?</span></p>
                    </div>
                
    
                    <div class="p-3 ">
                        <form id="myform" method="POST" action="register.php">
                            <div class="mb-3">
                                <label for="firstandlast" class="reg_label">First and Last Name:</label>
                                <input type="text" id="firstandlast" name="f_name" class="form-control input_space">
                                <p id="error_message_fandl" class="reg_error_message"></p>
                            </div>
                            <div class="mb-3">
                                <label for="phone_number" class="reg_label">Phone:</label>
                                <input type="text" id="phone_number"  name="phone" class="form-control input_space">
                                <p id="error_message_phone" class="reg_error_message"></p>
                            </div>
                            <div class="mb-3">
                                <label for="Email" class="reg_label">Email:</label>
                                <input type="email" id="Email" name="email" class="form-control input_space">
                                <p id="error_message_email" class="reg_error_message"></p>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="reg_label">SetPassword:</label>
                                <input type="password" id="password"  name="pws" class="form-control input_space">
                            </div>
                            <div class="mb-3">
                                <label for="confirmpassword" class="reg_label">ConfirmPassword:</label>
                                <input type="password" id="confirmpassword" name="c_pws" class="form-control input_space">
                                <p id="error_message_confirmpassword" class="reg_error_message"></p>
                            </div>
                            <div class="mb-3">
                                <input  type="submit" class="btn-primary reg_button" value="submit">
                            </div>
                        </form>
                    </div>
                
        </div>
